<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echarts</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/facicon/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/facicon/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/facicon/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index.less">
</head>

<body>
    <!-- header -->
    <header>
        <h2>数据可视化-ECharts</h2>
        <div class="showTime">
        </div>
        <script>
            var t = null;
            t = setTimeout(time, 1000); //开始运行
            function time() {
                clearTimeout(t); //清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours(); //获取时
                var m = dt.getMinutes(); //获取分
                var s = dt.getSeconds(); //获取秒
                document.querySelector(".showTime").innerHTML =
                    "当前时间：" +
                    y +
                    "年" +
                    mt +
                    "月" +
                    day +
                    "日-" +
                    h +
                    "时" +
                    m +
                    "分" +
                    s +
                    "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行
            }
        </script>
    </header>
    <!-- main body -->
    <section class="mainbox">
        <div class="column">
            <div class="panel bar">
                <h2>上演一部追赶史</h2>
                <!-- 图表放置区 -->
                <div class="chart"></div>
                <!-- 伪元素绘制盒子下边 -->
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>fans四季的变化
                    <a class="a-active" href="javascript:;">2021</a>
                    <a href="javascript:;">2020</a>
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>受众人群年龄</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <!-- middle 地图 -->
        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>66666</li>
                        <li>66666</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>觉得很赞的人数</li>
                        <li>双击人数</li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"></div>
            </div>
        </div>
        <!-- 右侧盒子 -->
        <div class="column">
            <div class="panel bar2">
                <h2>技术栈</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h2>脑容量-心电图</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h2>cities</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery.js"></script>
    <!-- jQuery要放在index之前 -->
    <script src="js/china.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
